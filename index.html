<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creation and Destruction</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">GARALLY</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <!-- 画像をdivで格子状に配置 -->
      <div class="image-grid">
        <!-- 以下のdivに画像を入れていきます -->
        <div class="img"></div><img src="image/pIMG_0017.png" alt=""></div>
        <div class="img"></div><img src="image/car-2000px.jpg" alt=""></div>
        <div class="img"></div><img src="image/pIMG_0021.png" alt=""></div>
        <div class="img"></div><img src="image/pIMG_0098.png" alt=""></div>

        <div class="img"></div><img src="image/pIMG_0240.png" alt=""></div>
        <div class="img"></div><img src="image/pIMG_3491.png" alt=""></div>
        <div class="img"></div><img src="image/pIMG_0144.png" alt=""></div>
        <div class="img"></div><img src="image/pCRW_8018_RT16.png" alt=""></div>

        <div class="img"></div><img src="image/pIMG_0357.png" alt=""></div>
        <div class="img"><img src="image/pIMG_0386.png" alt=""></div>
        <div class="img"><img src="image/pIMG_0209.png" alt=""></div>
            <div class="img"><img src="image/pIMG_3027.png" alt=""></div>

        <!-- ... 他の画像も同様に -->
      </div>

      <h1 class="title"><span>Creation and</span> <span>Destruction</span></h1>
    </section>

    <section class="about">
      <h2>ABOUT</h2>
      <div class="profile">
        <img src="images/profile.jpg" alt="profile" />
        <ul>
          <li>1977　岐阜県生まれ</li>
          <li>2000　なんとか無職としての東京時代を経て写真に出会う</li>
          <li>…（略）</li>
        </ul>
      </div>
    </section>

    <section class="skills">
      <!-- 丸い図形のスキルマップ風 -->
      <div class="bubble-map">
        <span>コーディング</span>
        <span>CMS導入</span>
        <span>サイト制作</span>
        <span>パターン制作</span>
        <span>DTPデザイン</span>
      </div>
    </section>

    <section class="contact">
      <h2>CONTACT</h2>
      <form>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="message">MESSAGE</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">送 信</button>
      </form>
    </section>
  </main>

  <footer>
    <p>©2024 AtsukoAoki</p>
  </footer>
</body>
</html>
